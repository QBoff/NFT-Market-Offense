{% extends 'base.html' %}

{% block content %}
<div class="d-flex bg-dark h-100">
    <div class="box mx-auto my-auto" id="box">
        <span class="borderLine"></span>
        <form action="" method="post">
            {{ form.hidden_tag() }}
            <h2>Войти</h2>
            <div class="inputBox">
                {{ form.email(type="text", placeholder=" ") }}
                <span>Почта</span>
                <i></i>
            </div>
            <div class="inputBox">
                {{ form.password(type="password", placeholder=" ") }}
                <span>Пароль</span>
                <i></i>
            </div>
    
            {% if error %}
                <p class="text-danger">{{ error }}</p>
            {% endif %}

            <input type="submit" value="Войти">
        </form>
    </div>
</div>
{% endblock %}

{% block JSConnecting %}
<script src="{{ url_for('static', filename='js/setheight.js') }}"></script>
<script src="{{ url_for('static', filename='js/checkmetamask.js') }}"></script>
{% endblock %}
