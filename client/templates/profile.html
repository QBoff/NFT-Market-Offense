{% extends 'base.html' %}

{% block content %}
<div class="bg-dark text-light user-section">
    <div class="container-fluid">
        <div class="row mt-5 align-items-top">
            <div style="background-color: #00393D; border-radius: 15px; height: max-content; padding-top: 5px; padding-bottom: 10px;"
                class="col-md-3">
                <div class="row text-center">
                    <p class="h3">Username</p>
                </div>
                <div class="row text-center mt-3">
                    <p class="h5">Some info about him</p>
                </div>
            </div>
            <div class="col-md-8">
                <div class="list-of-cards p-3">

                    <form class="d-md-flex justify-content-evenly align-items-center" method="post">

                        <input type="radio" checked class="btn-check" name="options" id="ForSale" autocomplete="on">
                        <label class="btn btn-light" for="ForSale">Для продажи</label>
                        <input type="radio" class="btn-check" name="options" id="ForSelf" autocomplete="off">
                        <label class="btn btn-light" for="ForSelf">Для себя</label>

                    </form>


            
                        <!--
                            nftentry.name -> Имя NFT
                            nftentry.description -> Описание NFT
                            nftentry.cost -> Цена NFT
                            nftentry.image -> Считай что картинка.
                                              Пока используй что нибудь другое в качестве картинки
                                              Я сам если что эту штуку поставлю
                            nftentry.owner -> ID владельца (Если вдруг понадобится. Не желательно бтв)
                            nftentry.on_sale -> На продаже ли (1 или 0)
                        -->
    
                        <!--
                            Переменные цикла:
                            https://wintercms.com/docs/markup/tag-for
                        -->
    
                    <div class="row mt-5">
                        {% for nft, image in data %}
                            <div class="col-md mb-3" style="width: 300px; height: 500px">
                                <div class="card bg-dark text-light">
                                    <img class="text-center img-fluid rounded float-start mx-auto d-block" 
                                    width="300" height="340" src="data:image/png;base64, {{ image }}"
                                        alt="Какая-то NFT">
                                    <div class="card-body text-center">
                                        <h5 class="card-title">{{ nft.name }}</h5>
                                        <p class="card-text">{{ nft.description }}</p>

                                        {% if nft.on_sale %}
                                            <div class="sell-section card-footer d-md-flex justify-content-between align-items-center">
                                                <div class="cost text-center">
                                                    <p>Цена</p>
                                                    <p class="card-link"> {{nft.cost}} ETH </p>
                                                </div>
                                                <a href="#" class="btn btn-outline-success card-link">Купить</a>
                                            </div>
                                        {% endif %}
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

{% endblock %}
